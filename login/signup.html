<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    <div id="progress-fail">
        
    </div>

    <form id="login-form"><br>
        <input type="email" placeholder="email" id="email">
        <input type="password" placeholder="password" id="password">
        <button type="submit" id="submit">submit</button>
        <p>don't have an account? <button id="signup">signup</button></p>
    </form>

    <form id="signup-form"><br>
        <input type="email" placeholder="email" id="signup-email" >
        <input type="text" placeholder="First Name" id="first-name" >
        <input type="text" placeholder="Last Name" id="last-name" >
        <input type="password" placeholder="password" id="signup-password" > 
        <button type="submit" id="signup-submit">submit</button>
        <p>already have an account? <button id="login">login</button></p>
    </form>

    <div class="load">
        <div id="loader1">
            <img src="../images/load.svg" id="loader2">
        </div>
    </div>

    <script src="signup.js"></script>
    <script src="login.js"></script>
</body>
</html>
